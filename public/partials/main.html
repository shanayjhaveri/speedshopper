<div class="row" ng-controller='MainController'>

	<div id="filter" class="small-12 medium-3 columns">
		<h4>Filters</h4>
		<ul>
			<li><input type="checkbox"> Lists</li>
			<li><input type="checkbox"> Items</li>
			<br>
			<li><input type="checkbox"> Gluten</li>
			<li><input type="checkbox"> Vegetarian</li>
			<li><input type="checkbox"> Vegan</li>
			<br>
			<li><input type="checkbox"> Following</li>
			<li><input type="checkbox"> Saved</li>
		</ul>
	</div>

	<div id="feed" class="small-12 medium-6 columns">

		<input id="search" ng-model="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" maxlength="64"></input>
		<button id="searchwalmart" class="button request" ng-click="search()" ng-enter="search()"><i class="fa fa-search" aria-hidden="true" style="font-size: 30px;"></i></button>
		<br><br>

		<div id="scroll">

			<div class="item" ng-repeat="thing in ui_data.items">
				<div style="height: 100%, width: 100%, background-image: url('{{thing.largeImage}}');">
					<div class="name">
						{{thing.name}}
					</div>
					<button class="button add" ng-click="add_to_cart(thing)"><i class="fa fa-plus" aria-hidden="true"></i></button>
					<button class="button more"><i class="fa fa-bars" aria-hidden="true"></i></button>
					<div class="price">${{thing.salePrice}}</div>
				</div>
			</div>

		</div>

	</div>

	<div id="cart" class="small-12 medium-3 columns">
		<h2 style="color: #99B898; text-align: center;">${{total}}</h2>
		<ul>
			<li ng-repeat="thing in cart">{{thing.name}} x {{thing.quantity}}<a><i class='fa fa-times-circle' aria-hidden='true' ng-click="remove_from_cart($index)"></i></li></a></li>
		</ul>
		<button id="mapbutton" class="button checkout" ng-click="go_to_map()"><i class="fa fa-map-o" aria-hidden="true" style="font-size: 30px;"></i></button>
	</div>

</div>
